<div id="modal_{{ endpoint_type }}_{{ endpoint_counter }}_{{ event_counter }}" class="modal"
    _="on closeModal add .closing then wait for animationend then remove .open .closing">
    <div class="modal-underlay" _="on click trigger closeModal"></div>
    <div class="modal-content">
        <h2>{{ endpoint_name }}</h2>
        <table>
            <tbody>
                {% for key, value in event.properties.items %}
                <tr>
                    <th>{{ key }}</th>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn danger" _="on click trigger closeModal">Close</button>
    </div>
</div>
