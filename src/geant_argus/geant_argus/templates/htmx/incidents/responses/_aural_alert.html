{% load static %}
{% comment %} audio may play twice on a htmx reload. So after initial load, we remove the audio
to prevent replaying
{% endcomment %}
<audio autoplay _="on load wait 3s then remove me">
  <source src="{% static 'alerts/'|add:aural_alert|add:'.mp3' %}"
          type="audio/mpeg">
</audio>
