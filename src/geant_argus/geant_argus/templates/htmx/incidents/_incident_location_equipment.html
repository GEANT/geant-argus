{% load template_utils %}
{% with items=incident.metadata|get_item:column.context.field %}
  <div class="{% if items|length > 1 %}-my-2{% endif %}">
    {% for item in items %}
      <div class="text-ellipsis overflow-hidden whitespace-nowrap"
           title="{{ item }}">{{ item }}</div>
    {% endfor %}
  </div>
{% endwith %}
