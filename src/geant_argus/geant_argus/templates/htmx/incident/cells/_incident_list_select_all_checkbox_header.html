{% load incident_extras %}
<input id="select-all-on-page-{{ page.number }}"
       hx-preserve
       type="checkbox"
       autocomplete="off"
       class="checkbox checkbox-sm checkbox-primary border"
      hx-on:change="htmx.findAll('.row-select:not([disabled])').forEach(peer => peer.checked = event.target.checked); event.target.checked ? htmx.find('.tab-select').checked = event.target.checked : null;" />
