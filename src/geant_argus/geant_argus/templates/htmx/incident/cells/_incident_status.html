{% load incident_extras %}
{% with status=incident|incidentstatus %}
  <div class="flex flex-row items-center gap-1">
    <div class="badge {{ incident|statusbadge }} {% if incident.metadata and incident.metadata.phase == 'PENDING' %}animate-blink{% endif %}"
         title="{{ incident|statustitletext }}">{{ status }}</div>
    {% if status == "Stuck" %}<i class="fa-solid fa-triangle-exclamation text-xl text-incident-critical"></i>{% endif %}
  </div>
{% endwith %}
