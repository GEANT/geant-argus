<div class="flex gap-2 justify-center items-center">
  <a href="{% url 'geant-blacklists:edit-blacklist' object.pk %}">
    <button class="btn btn-outline btn-primary btn-xs">Edit</button>
  </a>
  <button class="btn btn-outline btn-primary btn-xs"
          hx-delete="{% url 'geant-blacklists:edit-blacklist' object.pk %}"
          hx-confirm="Are you sure you wish to delete blacklist {{ object.name }}"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>Delete</button>
</div>
